{% extends "template.html" %}
{% block head %}{% endblock %}
{% block title %}Report -{% endblock %}
{% block body %}
<div class="m-3 px-md-5">
	<h1 class="mt-3 text-center">Report</h1>
	<form id="form" method="post" class="needs-validation">
	</form>
	<p>
		Explain what bothers you with this post, and the moderators will evaluate your message nand take action when needed
	</p>
	<textarea required minlength="3" maxlength="1000" form="form" name="report" class="form-control" rows="5"
		placeholder="Explain your report">{{ report }}</textarea>
</div>
<div class="m-5 justify-content-center d-flex">
	<button id="submit_button" form="form" class="w-25 text-center btn btn-primary mb-5" type="submit">Submit</button>
</div>
{% endblock %}
