<!doctype html>
<html lang="en">

<head>
  <title></title>

  <header class="navbar navbar-expand-md px-4 bg-body-tertiary bd-navbar sticky-top">
    <a class="navbar-brand me-0 me-md-3 fs-3" href="/">Y채llo!</a>
    <form class="nav-item" id="search" role="search" action="/search" method="GET">
      <input class="form-control" name="q" type="search" placeholder="Search" aria-label="Search" />
    </form>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="mt-2 mt-md-0 ms-2 px-2 collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      <ul class="navbar-nav rounded bg-body-secondary pb-1 mb-4 mb-md-0 fs-5 px-2">
        <li class="nav-item">
          <a class="nav-link" href="/discover">Discover</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/requests">Requests</a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <!-- <a class="nav-link" href="/create">Create</a> -->
            <button class="btn nav-link btn-tertiary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Create
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/create">Create</a></li>
              <li>
                <a class="dropdown-item" href="/create/post">Post</a>
              </li>
              <li>
                <a class="dropdown-item" href="/create/request">Request</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>

      <div class="navbar-nav rounded bg-body-secondary pb-1 mb-4 mb-md-0 fs-5 px-2">
        {% if current_user.is_authenticated %}
        <a class="nav-link" href="/account">{{ current_user.username }}</a>
        <a class="nav-link accounted" href="/logout">Log out</a>
        {% else %}
        <a class="nav-link me-2 accounted" href="/register">Register</a>
        <a class="nav-link accounted" href="/login">Log in</a>
        {% endif %}
        <script>
          accounted_link = document.getElementsByClassName("accounted");
          console.log(accounted_link);
          for (var index = 0; index < accounted_link.length; index++) {
            console.log(accounted_link[index].href);
            accounted_link[index].href += "?prev=" + window.location.pathname;
            console.log(accounted_link[index].href);
          }
        </script>
      </div>
    </div>
  </header>
  {% block body %} {% endblock %}

</html>
